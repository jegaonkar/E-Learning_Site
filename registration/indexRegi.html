<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globalsRegi.css" />
    <link rel="stylesheet" href="styleRegi.css" />
  </head>
  <body>
    <div class="codopedia-register">
      <div class="div">
        <div class="overlap">
          <input type="text" placeholder="Enter a username" maxlength="15"required>
        </div>
        <div class="overlap-group">
          <input type="text" placeholder="Enter your name" maxlength="35" required/>
        </div>
        <div class="overlap-2">
          <input type="password" placeholder="Enter password" minlength="4" maxlength="9" required/>
        </div>
        <div class="overlap-3">
          <input type="email" placeholder="Enter your e-mail ID" required/>
        </div>
        <div class="overlap-4">
          <input type="password" placeholder="Enter password again" minlength="4" maxlength="9" required/>
        </div>
        <div class="overlap-5">
          <div class="div-2">Username:</div>
        </div>
        <div class="overlap-6">
          <div class="div-2">Full name:</div>
        </div>
        <div class="overlap-7">
          <p class="div-2">
            <span class="text-wrapper">Already have an account? </span>
            <span class="span"><a href="file:///D:/Projects/Main/login/indexLog.html">Login</a></span>
            <span class="text-wrapper">&nbsp;</span>
          </p>
        </div>
        <div class="overlap-8">
          <div class="group">
            <div class="div-wrapper"><button class="text-wrapper-2">Sign Up</button></div>
          </div>
        </div>
        <div class="overlap-9">
          <div class="div-2">Password:</div>
        </div>
        <div class="overlap-10">
          <div class="div-2">Email:</div>
        </div>
        <div class="overlap-11">
          <div class="div-2">Confirm Password:</div>
        </div>
        <div class="overlap-12">
          <div class="rectangle"></div>
          <div class="rectangle-2"></div>
          <img class="object-other" src="img/object-other-8.png" />
        </div>
        <div class="social-media-icons-wrapper">
          <img class="social-media-icons" src="img/social-media-icons-1.png" />
        </div>
        <div class="overlap-13">
          <p class="p">Please Fill out form to Register!</p>
        </div>
      </div>
    </div>
  </body>
</html>
