<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="globalsLog.css" />
    <link rel="stylesheet" href="styleLog.css" />
  </head>
  <body>
    <div class="codopedia-login-page">
      <div class="div">
        <div class="overlap">
          <div class="rectangle"></div>
          <div class="object-other"></div>
        </div>
        <img class="social-media-icons" src="img/social-media-icons.png" />
        <div class="rectangle-2">
          <input type="email" placeholder="Enter your e-mail ID" required/>
        </div>

        <div class="rectangle-3">
          <input type="password" placeholder="Enter password" minlength="4" maxlength="9" required/>
        </div>

        <div class="text-wrapper">Username:</div>
        <p class="dont-have-and">
          <span class="span">Don't have and account? </span> <span class="text-wrapper-2"><a href="file:///D:/Projects/Main/registration/indexRegi.html" id="register">Register</a></span>
        </p>
        <div class="text-wrapper-3">Welcome Back!</div>
        <div class="group">
          <div class="overlap-group"><button class="text-wrapper-4" id="form-open">Login</button></div>
        </div>
        <div class="text-wrapper-5">Password:</div>
        <div class="overlap-2">
          <div class="rectangle-4"></div>
          <div class="rectangle-5"></div>
        </div>
      </div>
    </div>
    <script src="scriptLog.js"></script>
  </body>
</html>
